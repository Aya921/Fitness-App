name: Slack Notifications for All Updates

on:
  push:
    branches:
  pull_request:
    types:
      - opened
      - edited
      - synchronize
      - reopened
      - closed

jobs:
  notify-slack:
    runs-on: ubuntu-latest
    steps:
      - name: Determine Event Info
        id: info
        run: |
          escape_for_github_output() {
            # Escape %, \r, \n for GitHub Actions output
            printf '%s' "$1" | sed 's/%/%25/g; s/\r/%0D/g; s/\n/%0A/g'
          }

          if [ "${{ github.event_name }}" == "push" ]; then
            COMMIT_MSG="${{ github.event.head_commit.message }}"
            SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
            COMMIT_MSG_ESCAPED=$(escape_for_github_output "$COMMIT_MSG")

            echo "title=ðŸš€ Push Event" >> $GITHUB_OUTPUT
            echo "details=â€¢ Repo: *${{ github.repository }}*%0Aâ€¢ Branch: *${{ github.ref_name }}*%0Aâ€¢ Actor: *${{ github.actor }}*%0Aâ€¢ Commit: <${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }}|${SHORT_SHA}>%0Aâ€¢ Message: ${COMMIT_MSG_ESCAPED}" >> $GITHUB_OUTPUT
            echo "color=#439FE0" >> $GITHUB_OUTPUT

          elif [ "${{ github.event_name }}" == "pull_request" ]; then
            PR_ACTION="${{ github.event.action }}"
            PR_NUMBER="${{ github.event.number }}"
            PR_BRANCH="${{ github.event.pull_request.head.ref }}"
            PR_BASE="${{ github.event.pull_request.base.ref }}"
            PR_ACTOR="${{ github.event.pull_request.user.login }}"

            if [ "$PR_ACTION" == "closed" ] && [ "${{ github.event.pull_request.merged }}" == "true" ]; then
              EMOJI="âœ…"
              COLOR="#2eb886"
            elif [ "$PR_ACTION" == "closed" ]; then
              EMOJI="ðŸ”´"
              COLOR="#e01e5a"
            else
              EMOJI="ðŸ”€"
              COLOR="#6f42c1"
            fi

            PR_TITLE="${EMOJI} Pull Request *${PR_ACTION}*"
            DETAILS_RAW="â€¢ Repo: *${{ github.repository }}*%0Aâ€¢ PR: <${{ github.event.pull_request.html_url }}|#${PR_NUMBER}>%0Aâ€¢ From: *${PR_BRANCH}* â†’ To: *${PR_BASE}*%0Aâ€¢ Actor: *${PR_ACTOR}*"
            DETAILS_ESCAPED=$(escape_for_github_output "$DETAILS_RAW")

            echo "title=${PR_TITLE}" >> $GITHUB_OUTPUT
            echo "details=${DETAILS_ESCAPED}" >> $GITHUB_OUTPUT
            echo "color=$COLOR" >> $GITHUB_OUTPUT

          else
            echo "title=â“ Unknown event" >> $GITHUB_OUTPUT
            echo "details=â€¢ Event: ${{ github.event_name }}" >> $GITHUB_OUTPUT
            echo "color=#808080" >> $GITHUB_OUTPUT

      - name: Send Slack Notification
        run: |
          COLOR="${{ steps.info.outputs.color || '#439FE0' }}"
          TITLE="${{ steps.info.outputs.title }}"
          DETAILS="${{ steps.info.outputs.details }}"

          curl -X POST -H "Authorization: Bearer ${{ secrets.SLACK_BOT_TOKEN }}" \
               -H "Content-type: application/json" \
               --data "{
                 \"channel\": \"C09GFR4UP3N\",
                 \"attachments\": [
                   {
                     \"color\": \"${COLOR}\",
                     \"blocks\": [
                       { \"type\": \"divider\" },
                       { \"type\": \"section\", \"text\": { \"type\": \"mrkdwn\", \"text\": \"${TITLE}\" } },
                       { \"type\": \"section\", \"text\": { \"type\": \"mrkdwn\", \"text\": \"${DETAILS}\" } },
                       { \"type\": \"divider\" }
                     ]
                   }
                 ]
               }" \
               https://slack.com/api/chat.postMessage
